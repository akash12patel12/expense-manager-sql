<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Manager</title>
</head>

<body>
    <div class="container">
        <div class="display-6">Expense Manager App SQL</div>
        <hr />
        <div class="row">
            <div class="col-6">
                <form action="" onsubmit="addexpense(event)" method="post">
                    <label for="cat">Category</label>
                    <select name="cat"  class="form-control m-2" id="cat">
                        <option value="Travel">Travel</option>
                        <option value="Utility">Utility</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Others">Others</option>
                    </select>
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" placeholder="Amount" required class="form-control m-2" />
                    <label for="desc">Description</label>
                    <input type="text" id="desc" name="desc" placeholder="Description" required class="form-control m-2" />
                    <button type="submit" class="btn m-2 btn-primary">Submit</button>
                </form>
            </div>
        </div>
        
        <div>
            <table class="table" >
              <thead>
                <th>Category</th>
                <th>Amount</th>
                <th>Description</th>
                <tbody id="list">

                </tbody>
              </thead>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
        integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
